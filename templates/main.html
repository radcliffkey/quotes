<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Quote: {{data.Symbol}}</title>
</head>

<body>
{% for key in keys %}
    {% if key in data and data[key] is not none%}
        {{key}}: {{data[key]}} <br/>
    {% endif %}
{% endfor %}

{% for dayData in histData %}
        Date: {{dayData['Date']}} Close: {{dayData['Close']}} Volume: {{dayData['Volume']}} <br/>
{% endfor %}
</body>

</html>
